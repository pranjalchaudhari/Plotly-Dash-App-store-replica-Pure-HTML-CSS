<style>
* {
  box-sizing: border-box;
}
body{
    color: rgb(32, 41, 61);
    font-family: "Open Sans", sans-serif;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
}
.column {
  float: left;
  width: 32%;
  height: 400px;
  padding: 10px;
  margin: 0.5%;
  border-radius: 5px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  background-color:#f1f1f1;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
.image:hover {opacity: 0.2;cursor: pointer;}


.modal {
  display: none; 
  position: fixed; 
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
.openApp{
    background-color: rgb(80, 103, 132);
    color: white;
}
</style>
</head>
<body>
What to expect?
<ol>
    <li>List / Grid view switch</li>
    <li>Search bar filtering datalils
    <li>Image click redirects to app</li>
    <li>Name click opens a pop-up modal</li>
</ol>
<div id="btnContainer" style="margin:0 50px 0 10px;">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
  <input id="filter" type="text" placeholder="Search here" style="float:right;height: 30px;width: 25%;">
</div>
<br>
<div id="main_containt"></div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="popupDetails1" style="width: 60%;display: inline-block;"></div>
        <div id="popupDetails2" style="width: 38%;display: inline-block;padding-left: 20px;vertical-align: top;">
            <div>
                <h2 class="popUpHeader"></h2>
            </div>
            <div id="description"></div>
            <div>
                <button id="openApp" class="openApp" style="display: block;margin: 0 auto;width: 70%;height: 30px;cursor: pointer;"></button>
            </div>
        </div>
    </div>
</div>

<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// List View
function listView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].getElementsByTagName('img')[0].style.display = 'none';
    elements[i].style.width = "99%";
    elements[i].style.height = "10%";
  }
}

// Grid View
function gridView() {
  for (i = 0; i < elements.length; i++) {
    elements[i].getElementsByTagName('img')[0].style.display = 'block'
    elements[i].style.width = "32%";
    elements[i].style.height = "400px";
  }
}

/* Optional: Add active class to the current button (highlight it) */
var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

$("#filter").keyup(function() {
  var filter = $(this).val(),
      count = 0;
  $('#main_containt div').each(function() {
    if ($(this).text().search(new RegExp(filter, "i")) < 0) {
      $(this).hide();

    } else {
      $(this).show();
      count++;
    }

  });

});

$.each(dummy_data, function(index, value){
    var image_url = 'https://dash-gallery.plotly.host' + value.thumbnailUrl
    $("#main_containt").append('<div class="column"><a target="blank" href="'+value.urlOnServer+'"><img class="image" style="width: 100%;height: 90%;" src="'+image_url+'" /></a><p id="'+value.metadata.title+'" class="showPopup" style="cursor:pointer;">'+ value.metadata.title +'</p></div>');
});
$(".showPopup").on("click", function () {
   var clickedBtnID = $(this).attr('id');
   $.each(dummy_data, function(index, value){
        if(clickedBtnID == value.metadata.title){
            $("#popupDetails1").empty();
            $(".popUpHeader").empty();
            $("#description").empty();
            $("#openApp").empty();

            $("#popupDetails1").append('<img style="width: 100%;height: 90%;" src="https://dash-gallery.plotly.host'+value.thumbnailUrl+'" />');
            $(".popUpHeader").append(clickedBtnID);
            $("#description").append(value.metadata.description);
            $("#openApp").attr("onclick", "window.open('"+value.urlOnServer+"')");
            $("#openApp").text("Open App");
            
        }
    });
    document.getElementById("myModal").style.display = "block";
});
var popupCloseButton = document.getElementsByClassName("close")[0];
popupCloseButton.onclick = function() {
    document.getElementById("myModal").style.display = "none";
}
</script>
